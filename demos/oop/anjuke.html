<script>
// function beforegetcode(phoneNumber){

function beforegetcode(phoneNumber){
    try
    {
        var rtData = null;

        if(phoneNumber.length>0 && phoneNumber.constructor == String){
            var url = 'https://login.anjuke.com/login/checkbroker';
            $.ajax({
                async: false,
                type : "GET",
                url : url,
                dataType : "jsonp",
                success : function(data){
                    rtData = data;
                }
            });
        }

        return rtData;
    }
    catch(e)
    {
        console.log("beforegetcode",e);
    }

}

window.onload = function(){
    var data = beforegetcode('15618925212');
    console.log("data",data);
}
</script>
